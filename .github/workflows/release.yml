name: Release Lamina Interpreter

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            generator: "Visual Studio 17 2022"
            arch: "x64"
            toolchain: ""
          
         # - os: windows-latest
         #   target: i686-pc-windows-msvc
         #   generator: "Visual Studio 17 2022"
         #   arch: "Win32"
         #   toolchain: ""

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            generator: "Visual Studio 17 2022"
            arch: "ARM64"
          
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            generator: "Unix Makefiles"
            arch: x86_64
            toolchain: ""
          
          - os: macos-latest
            target: aarch64-apple-darwin
            generator: "Unix Makefiles"
            arch: arm64
            toolchain: ""
          
          # Linux targets
          - os: ubuntu-latest
